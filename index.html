<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div>
        <ul>
            <li class="navbar-element"><a href="#">About</a></li>
            <li class="navbar-element"><a href="#">Store</a></li>
            <div class="navbar-right">
                <li class="navbar-element"><a href="#">Gmail</a></li>
                <li class="navbar-element"><a href="#">Images</a></li>
                <li class="navbar-element"><a href="#">Google Apps</a></li>
                <li class="navbar-element"><button class="sign-in">Sign In</button></li>
            </div>
        </ul>
    </div>
    <div class="central-content-container">
        <div id="google-logo">
            <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png">
        </div>
        <div id="search-bar-container">
            <input id="search-bar" type="text" autocomplete="off" autofocus>
        </div>
        <div class="buttons">
            <button id="google-search" class="button">Google Search</button>
            <button id="feeling-lucky" class="button">I'm Feeling Lucky</button>
        </div>
    </div>
    <div class="footer" id="footer-id">
        <ul>
            <li class="navbar-element"><a href="#">Advertising</a></li>
            <li class="navbar-element"><a href="#">Business</a></li>
            <li class="navbar-element"><a href="#">How Search Works</a></li>
            <div class="navbar-right">
                <li class="navbar-element"><a href="#">Privacy</a></li>
                <li class="navbar-element"><a href="#">Terms</a></li>
                <li class="navbar-element"><a href="#">Settings</a></li>
            </div>
        </ul>
    </div>
</body>

</html>
